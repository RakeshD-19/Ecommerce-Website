<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="all" href="Ecommerce.css">
</head>
<body class="back" background="https://img.freepik.com/free-vector/cyber-technology-background_23-2148390330.jpg?size=626&ext=jpg&ga=GA1.1.1395880969.1710028800&semt=ais">
    
    <div class="products">
        <header>
          <div class="protitle">ELECTRONICS Products</div>
          <div class="cart-icon"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="black" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.3L19 7H7.3"/>
          </svg>
          <span class="numb">0</span>
          </div>
        </header>
        
        <div class="listproducts">
          <div class="item">
            <img src="https://5.imimg.com/data5/SELLER/Default/2022/2/JZ/BB/OG/146987566/wooden-single-seater-sofa-chair-500x500.jpg" alt="">
            <h2>SINGLE SOFA</h2>
            <div class="price">$15000</div>
            <button class="addcart">Add To Cart</button>
          </div>
        </div>
      </div>
      <div class="carttab">
        <h1>Shopping Cart</h1>
        <div class="listcart">
          <div class="items">
            <div class="image">
              <img src="https://5.imimg.com/data5/SELLER/Default/2022/2/JZ/BB/OG/146987566/wooden-single-seater-sofa-chair-500x500.jpg" alt="">
            </div>
            <div class="name">SINGLE SOFA</div>
            <div class="totalprice">$15000</div>
            <div class="quantity">
              <span class="minus"><</span>
              <span>1</span>
              <span class="plus">></span>
            </div>
          </div>
        </div>
        <div class="btn">
        <button class="close">CLOSE</button>
        <button class="checkout">CHECK OUT</button>
      </div>
    </div>
  <script src="Ecommerce.js"></script>  
</body>
</html>
